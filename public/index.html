<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Stock Manager</title>
</head>
<body>
    <h1>Stock Manager</h1>

    <form id="form">
        <input type="text" placeholder="Código de barras" id="input-code">
        <input type="text" placeholder="Nome do produto" id="input-name">
        <input placeholder="Data de vencimento" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" />
        <input type="submit" value="Adicionar" id="submit" style="cursor: pointer;">
    </form>

    <ul class="container">
        <li>Produtos cadastrados</li>
        <li><span class="span">Código</span><span class="span">Nome</span><span class="span">Vencimento</span></li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
